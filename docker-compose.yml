version: '3.8'

services:
  # Supabase локально (опционально)
  supabase:
    image: supabase/postgres:15.1.0.117
    environment:
      POSTGRES_PASSWORD: your-super-secret-password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    profiles:
      - local

  # API сервис для анализа
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - HOST=0.0.0.0
      - JWT_SECRET=your-jwt-secret-key
      - PYTHON_SERVICE_URL=http://api:8000
      - PYTHON_SERVICE_TOKEN=your-service-token
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_API_KEY2=${GOOGLE_API_KEY2}
    volumes:
      - ./api:/app
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      - redis
    restart: unless-stopped

  # Redis для кэширования и очередей
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    profiles:
      - production

volumes:
  supabase_db_data:
  redis_data:

networks:
  default:
    name: ai-researcher-network
